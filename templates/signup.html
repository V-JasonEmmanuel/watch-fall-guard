{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" name="role" required>
                    <option value="elder">Elder (Patient)</option>
                    <option value="caregiver">Caregiver (Family/Doctor)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <p class="auth-link">Already have an account? <a href="/login">Log in</a></p>
        </form>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const full_name = document.getElementById('full_name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        try {
            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ full_name, email, password, role })
            });

            if (response.ok) {
                alert('Account created! Please log in.');
                window.location.href = '/login';
            } else {
                const data = await response.json();
                alert(data.detail || 'Signup failed.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred.');
        }
    });
</script>
{% endblock %}
